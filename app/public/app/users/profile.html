<div id="profile" class="well">
    <div class="page-header">
        <h1>Edit profile</h1>
    </div>

    <div class="form-group">
        <label>Change password</label>

        <input type="checkbox" class="change-password-box" ng-checked="vm.shouldChangePassword" ng-click="vm.setChangePasswordState()" role="button" />
    </div>

    <fieldset ng-disabled="!vm.shouldChangePassword">
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control input-lg" ng-model="vm.user.oldPassword">
        </div>

        <div class="form-group">
            <label>New password</label>
            <input type="password" class="form-control input-lg" ng-model="vm.user.newPassword">
        </div>

        <div class="form-group">
            <label>Confirm new password</label>
            <input type="password" class="form-control input-lg" ng-model="vm.user.confirmedNewPassword">
        </div>
    </fieldset>

    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control input-lg" ng-model="vm.user.email">
    </div>

    <div class="form-group">
        <label>Search term provider</label>

        <div>
            <div class="btn-group" uib-dropdown dropdown-append-to-body>
                <button id="btn-append-to-body" type="button" class="btn btn-primary" uib-dropdown-toggle>
                    {{ vm.termServiceProviders[vm.user.termServiceProvider] || vm.termServiceProviders.termDbpediaService }} <span class="caret"></span>
                </button>

                <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-body">
                    <li role="menuitem">
                        <a  href=""
                            ng-click="vm.selectTermServiceProvider(name)"
                            ng-repeat="(name, desc) in vm.termServiceProviders">
                            {{ desc }}
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="form-group text-right clearfix">
        <button class="btn btn-primary btn-md" ng-click="vm.save()">Save</button>
    </div>

    <div class="alert alert-danger" role="alert" ng-show="!!vm.errorMessage">{{ vm.errorMessage }}</div>

    <div class="alert alert-success" role="alert" ng-show="!!vm.resultMessage">{{ vm.resultMessage }}</div>
</div>
