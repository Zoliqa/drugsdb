<div id="search">
	<div class="row" data-spy="affix" data-offset-top="60">
        <div class="col-xs-8 col-xs-offset-2">
		    <div class="input-group search-box">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default dropdown-toggle btn-lg" data-toggle="dropdown">
                    	<span id="search_concept">Search by</span> <span> {{ vm.searchBy }}</span> <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                      <li><a href="" ng-click="vm.searchByDrug()">Drug</a></li>
                      <li><a href="" ng-click="vm.searchByProducer()">Producer</a></li>
                      <li><a href="" ng-click="vm.searchByIngredient()">Ingredient</a></li>
                      <li class="divider"></li>
                      <li><a href="" ng-click="vm.searchByAll()">All</a></li>
                    </ul>
                </div>
                <input type="text" class="form-control btn-lg input-lg" name="x" placeholder="Search term..." ng-model="vm.searchTerm" ng-keypress="vm.checkKey($event)">
				<span class="remove-icon glyphicon glyphicon-remove btn btn-lg" ng-show="vm.searchTerm.length > 0" ng-click="vm.reset()"></span>
                <span class="input-group-btn">
                    <button class="btn btn-default btn-lg" type="button" ng-click="vm.search()"><span class="glyphicon glyphicon-search"></span></button>
                </span>
            </div>
        </div>
	</div>

	<ng-include src="'/public/app/main/results/' + vm.searchBy + '.html'"></ng-include>
