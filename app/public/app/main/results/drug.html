<table class="table table-hover" ng-if="vm.results.length > 0">
	<caption>Results</caption>
	<thead>
		<tr>
			<th>#</th>
			<th>Name</th>
			<th>Producer</th>
			<th role="button" ng-click="vm.toggleDisplayOfList()">
				Ingredients

				<input type="checkbox" tooltip="Show vertically" role="button" ng-checked="vm.showListVertically">
			</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="drug in vm.results">
			<td>{{ $index + 1 }}</td>
			<td>{{ drug.name }}</td>
			<td>{{ drug.producer_name }}</td>
			<td>
				<a ng-repeat="ingredient in drug.ingredients" href="#" ng-class="{ 'center-block': vm.showListVertically }">
					{{ ingredient.name + (!vm.showIngredientsVertically && ";" || "" ) }}
				</a>
			</td>
		</tr>
	</tbody>
</table>
