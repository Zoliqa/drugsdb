<table class="table table-hover">
	<thead>
		<tr>
			<th>#</th>
			<th>Name</th>
			<th>Producer</th>
			<th role="button" ng-click="vm.toggleDisplayOfList()">
				Ingredients

				<input type="checkbox" tooltip="Show vertically" role="button" ng-checked="vm.showListVertically">
			</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="drug in vm.results">
			<td>{{ $index + 1 }}</td>
			<td>{{ drug.name }}</td>
			<td>
				<a role="button" ng-click="vm.handleProducerClick(drug.producer_name)">
					{{ drug.producer_name }}
				</a>
			</td>
			<td>
				<a role="button" ng-repeat="ingredient in drug.ingredients" ng-class="{ 'center-block': vm.showListVertically }" ng-click="vm.handleIngredientClick(ingredient.name)">
					{{ ingredient.name + (!vm.showListVertically && ";" || "" ) }}
				</a>
			</td>
		</tr>
	</tbody>
</table>
