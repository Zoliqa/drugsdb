<table class="table table-hover">
	<thead>
		<tr>
			<th>#</th>
			<th>Name</th>
			<th>Code</th>
			<th role="button" ng-click="vm.toggleDisplayOfList()">
				Drugs

				<input type="checkbox" tooltip="Show vertically" role="button" ng-checked="vm.showListVertically">
			</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="substance in vm.results">
			<td>{{ $index + 1 }}</td>
			<td>{{ substance.name }}</td>
			<td>{{ substance.code }}</td>
			<td>
				<a role="button" ng-repeat="drug in substance.drugs" ng-class="{ 'center-block': vm.showListVertically }" ng-click="vm.handleDrugClick(drug.name)">
					{{ drug.name + (!vm.showListVertically && ";" || "" ) }}
				</a>
			</td>
		</tr>
	</tbody>
</table>
