<table class="table table-hover" ng-if="vm.results.length > 0">
	<caption>Results</caption>
	<thead>
		<tr>
			<th>#</th>
			<th>Name</th>
			<th role="button" ng-click="vm.toggleDisplayOfList()">
				Drugs

				<input type="checkbox" tooltip="Show vertically" role="button" ng-checked="vm.showListVertically">
			</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="producer in vm.results">
			<td>{{ $index + 1 }}</td>
			<td>{{ producer.producer_name }}</td>
			<td>
				<a role="button" ng-repeat="drug in producer.drugs" ng-class="{ 'center-block': vm.showListVertically }" ng-click="vm.handleDrugClick(drug.name)">
					{{ drug.name + (!vm.showListVertically && ";" || "" ) }}
				</a>
			</td>
		</tr>
	</tbody>
</table>
